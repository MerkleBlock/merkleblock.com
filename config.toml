baseurl = "https://merkleblock.com/"
languageCode = "en-us"
title = "MerkleBlock LLP"
theme = "creative"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "merkleblock"
	description = "MerkleBlock LLP Home Page"
	logo = "img/logo.png"
	favicon = "img/favicon.ico"


	# Navigation
	[params.navigation]
		brand = "MerkleBlock"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "MerkleBlock LLP"
		subtitle   = "Blockchain Consulting"
		buttonText = "Learn more"


	# About section
	[params.about]
		headline    = "About us"
		description = "We are a small team of dedicated professionals who are passionate about blockchain technology.  We have been in the cryptocurrency space since the earliest days and we deeply care about decentralized networks."
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "Our Work"

        [[params.services.list]]
            icon = "fa-bitcoin"
            title = "Bitcoin"
            description = "We provide technical expertise in bitcoin and cryptocurrencies."

        [[params.services.list]]
			icon = "fa-rocket"
			title = "Development"
			description = "We develop applications and services built on the blockchain."

		[[params.services.list]]
            icon = "fa-user-secret"
            title = "Security"
            description = "We audit applications and provide security guidelines."


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Find us on Github"

		[params.aside.button]
			text = "Github"
			link = "https://github.com/merkleblock"

	# Contact section
	[params.contact]
		headline = "Contact us"
		description = "Get in touch!"
		skype = "merkleblock"
		email = "merkleblock@gmail.com"
